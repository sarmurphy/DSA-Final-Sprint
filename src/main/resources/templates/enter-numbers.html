<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Numbers</title>
</head>
<body>
    <h1>Enter Numbers</h1>

    <div th:if="${error}" style="color:red">
        <p th:text="${error}"></p>
    </div>

    <form action="#" th:action="@{/process-numbers}" method="post">
        <label for="numbers">Enter your comma-separated numbers here:</label><br>
        <input type="text" id="numbers" name="numbers" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <a th:href="@{/previous-trees}">View All Previous Trees</a>
</body>
</html>
