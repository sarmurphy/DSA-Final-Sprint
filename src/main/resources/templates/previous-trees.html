<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Trees</title>
</head>
<body>
    <h1>Previously Created Trees</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Numbers</th>
                <th>Tree Structure</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tree : ${trees}">
                <td th:text="${tree.id}"></td>
                <td th:text="${tree.inputNums}"></td>
                <td><pre th:text="${tree.treeStructure}"></pre></td>
            </tr>
        </tbody>
    </table>

    <a th:href="/enter-numbers">Enter New Numbers</a>
</body>
</html>
